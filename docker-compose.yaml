services:
  postgres:
    image: postgres:18
    container_name: rag_postgres
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 5

  pgvector:
    image: pgvector/pgvector:pg15
    container_name: rag_pgvector
    env_file:
      - .env
    ports:
      - "5433:5432"
    volumes:
      - vector_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: rag_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  rag_app:
    build: .
    container_name: rag_system_app
    depends_on:
      postgres:
        condition: service_healthy
      pgvector:
        condition: service_healthy
    env_file:
      - .env
    ports:
      - "8000:8000"
    volumes:
      - .:/app

volumes:
  postgres_data:
  vector_data:
  redis_data: